<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
.main{
		width:420px;
		height:400px;
		position:absolute;
		top:50%;
		left:50%;
		margin-top:-200px;
		margin-left:-210px;
	}
</style>
<script>

/**
 * 获取工程上下文路径
 * @returns
 */
function getContextPath() {
    var pathName = document.location.pathname;
    var index = pathName.substr(1).indexOf("/");
    var result = pathName.substr(0,index+1);
    return result;
}

/**
 * 初始加载
 */
function load(){
	var cxt=getContextPath();
	var body=document.getElementsByTagName("body")[0];
	body.setAttribute("background","url("+cxt+"/pages/img/404bg.png) repeat");
	
	var qieImg=document.getElementById("qieImg");
	qieImg.setAttribute("src",cxt+"/pages/img/qie.png")
	
	var cloudImg=document.getElementById("cloudImg");
	cloudImg.setAttribute("src",cxt+"/pages/img/cloud.png")
	
}



</script>
</head>
<body onload="load()">
	<div class="main">
		<div style="float:left">
			<img  alt="" / id="qieImg">
		</div>
		<div  style="float:left">
			<div>
				<img  alt="" / id="cloudImg">
			</div>
			<div style="text-align: center;color:#264258;margin-top:20px;">
				请联系系统管理员
			</div>
		</div>
	</div>
</body>
</html>
