<body>
	<div class="img"></div>
    <div class="tit">
	  <p>抱歉，您的会话已经超时！
	  <br><br>
	  <span id="time" class="num">3&nbsp;</span>秒后自动转入登录页</p>
	</div>
	<script>
	var count=4;
	$(function(){
		loop();
	});
	
	function loop(){
		count=count-1;
		$("#time").html(count);
		if(count==0){
			count=4;
			$.getTopObj(window).href=$.cxt+"/pages/login.jsp";
		}
		setTimeout(loop,1000);
	}
	</script>
</body>
